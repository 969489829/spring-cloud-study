zuul:
  routes:
    ribbon-provider: /pro/**
    ribbon-consumer: /con/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
hystrix:
  command:
    ribbon-consumer:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
management:
  endpoints:
    web:
      exposure:
        include: metrics